<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-intro">
            <img src="./9299741.jpg" alt="">
            <h2 class="intro-h2">Quiz App</h2>
            <h3 class="intro-h3">Test your knowledge with our Quiz App</h3>
            <button class="intro-btn" onclick="startquiz()">Start Now</button>

        </div>
        <div id="quiz" class="quiz">
            <h2 id="quiz-title">Quiz App</h2>
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            <button class="btn" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result" class="result-container">
            <div class="result-message">Please Wait <br></div>
            <div class="result-stats">Total Questions: 10</div>
            <div class="result-stats">Correct Questions: <span id="correctcount">0</span></div>
            <div class="progress-circle" id="progressCircle"><span class="progress-value">0%</span></div>
            <p>High score: <span id="highscore">0</span>/10</p>
            <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
